<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="contact.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=DM+Serif+Display:ital@0;1&display=swap"
        rel="stylesheet">
    
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css"
    />
    <title>Contact</title>
  </head>
  <body>
    <div class="navigation">
        <div class="logo">
            <h2>mpg.</h2>
        </div>
      <div class="menu">
        <div class="home"><a href="index.html">Home</a></div>
        <div class="about"><a href="about.html">About Me</a></div>
        <div class="contact current"><a href="contact.html">Contact Me</a></div>
      </div>
    </div>
    <div class="contact-location">
      <i class="ri-map-pin-fill">Currently based in Pretoria, Gauteng</i>
    </div>
    <div class="contact-form">
      <form class="form" onsubmit="handleFormSubmit(event)">
        <div>
          <label for="name" id="name-label">Name</label>
          <input type="text" name="name" id="name"/>
          <span class="error"></span>
        </div>

        <div>
          <label for="sname" id="surname-label">Surname</label>
          <input type="text" name="sname" id="sname" />
          <span class="error"></span>
        </div>

        <div>
          <label for="email" id="email-label">Email</label>
          <input type="email" name="email" id="email"/>
          <span class="error"></span>
        
        </div>
        <div>
          <label for="message" id="message-label">Message</label>
          <textarea type="textarea" name="message" id="message"></textarea>
          <span class="error"></span>
        </div>

        <div>
          <input type="submit" name="submit" value="submit" />
        </div>
      </form>
    </div>
  </body>
  <footer>
    <div class="contact">
      <div class="address"></div>
      <div class="social-media">
        <a href="#" class="fa fa-twitter"></a>
        <a href="#" class="fa fa-facebook"></a>
        <a href="#" class="fa fa-instagram"></a>
      </div>
    </div>
    <div class="links"><a href="#">Additional links</a></div>
    <div class="map">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3594.768494327098!2d28.38985327439174!3d-25.712087977383103!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1e955f4ac9cfd7db%3A0xfec623e05af32f2c!2s22529%20Mohama%20St%2C%20Mamelodi%2C%20Pretoria%2C%200122!5e0!3m2!1sen!2sza!4v1712414205591!5m2!1sen!2sza"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
    </div>
  </footer>
</html>
